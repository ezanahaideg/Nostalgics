<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign Up</title>
		<link rel="icon" href="img/Nostalgicsicon.png">
		<link rel="stylesheet" type="text/css" href="signup.css">
	</head>
			<body>
				<center>
					<header class="container">
						<a href="index.html"><img src="img/logo.png" alt="logo" class="logo"></a>
					</header>
				</center>
				<main>
					<center>
						<div class="signupbox">
							<form>
								<p>
									<h3 class="sign">Sign Up</h3>
								</p>
								<p>
									<h3 class="create">Create your Nostalgics Account</h3>
								</p>
								<p>
									<input type="email" name="email" placeholder="Email" required/>
								</p>
								<p>
									<input type="email" name="email" placeholder="Confirm email" required/>
								</p>

								<p>
									<input type="password" id="password" placeholder="Password" required/>
									<input type="password" id="confirmpassword" placeholder="Confirm Password" required/>
								</p>

								<p>
									<input type="text" name="username" placeholder="What do we call you? (username)" required>
								</p>

								<p>
									<input type="text" name="age" placeholder="Age" required>
								</p>
								
								<p>
									<label class="radio">
										<input type="radio" value="male" name="gender"/>Male<span class="circle"></span>
									</label>&nbsp;&nbsp;&nbsp;

									<label class="radio">
										<input type="radio" value="female" name="gender"/>Female<span class="circle"></span>
									</label>&nbsp;&nbsp;&nbsp;

									<label class="radio">
										<input type="radio" value="other" name="gender"/>Other<span class="circle"></span>
									</label>
								</p>

								

								<p>
									<input type="submit" name="submit" value="Sign Up">
								</p>
								<hr>

								<div>
									<div style="color: grey;font-family: Verdana;"><b>Already have an account?</b></div>
									<p><button class="loginbutton" onclick="window.location.href = 'login.html';">Login</button>
									</p>
								</div>
							</form>
						</div>
					</center>
				</main>
				<footer>
				</footer>
			</body>
</html>
